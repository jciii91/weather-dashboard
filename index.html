<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="containter">
      <!-- Page Heading -->
      <div class="row m-1 d-flex justify-content-center">
        <header class="d-flex justify-content-center">
          <h1 class="p-1">Weather Dashboard</h1>
        </header>
      </div>

      <div class="row vh-100">

        <!-- Search column -->
        <div id = "searchColumn" class="col-3">
          <div class="row m-1 ml-3 d-flex justify-content-start">
            <h2>Search for a City:</h2>
          </div>

          <div class="row m-1 ml-3 d-flex justify-content-start">
            <input class="form-control" id="cityName" placeholder="Enter a city name">
          </div>

          <div class="row m-1 ml-3 mt-3 pb-3 border-bottom border-dark d-flex justify-content-start">
            <button id="primarySearch" type="button" class="w-100 btn btn-primary">Search</button>
          </div>
        </div>

        <!-- Weather Info -->
        <div class="col-9">

          <!-- Today's forecast -->
          <div id="cityInfoRow" class="flex-row">
            <div id="cityInfo" class="mt-3 border border-dark">
              <div class="row mx-3">
                <h2 id="currentCity"></h2><img id="weatherIcon" src="">
              </div>
              <div class="row m-3">
                <p>Temp:</p><p id="currentTemp" class="mx-3"></p>
              </div>
              <div class="row m-3">
                <p>Wind:</p><p id="currentWind" class="mx-3"></p>
              </div>
              <div class="row m-3">
                <p>Humidity:</p><p id="currentHumidity" class="mx-3"></p>
              </div>
              <div class="row m-3">
                <p>UV Index:</p><p id="currentUVI" class="mx-3"></p>
              </div>
            </div>
          </div>

          <!-- 5 day forecast cards -->
          <div class="flex-row">
            <h3>5-Day Forecast:</h3>
          </div>
          <div class="flex-row">
            <div id="cardContainer" class="d-flex flex-wrap">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <img>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <img>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <img>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <img>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <img>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
